                                <input type="password" placeholder="ÿßŸÑŸäŸàŸÖ ÿßŸÑŸÖÿ≠ÿ∏Ÿàÿ∏" value={day} onChange={(e) => setDay(e.target.value)} className="w-48 p-3 rounded-xl text-white text-center bg-[#830b9d] border border-white/20 focus:outline-none focus:border-pink-400 placeholder-white/50 shadow-inner" />
                            </div>
                            <button onClick={handleLogin} className="bg-[#830b9d] px-8 py-3 rounded-2xl font-bold hover:bg-[#830b9d] transition-all border border-pink-400/50 shadow-lg w-full">ÿØÿÆŸàŸÑ ÿπÿßŸÑŸÖŸÜÿß ‚ù§Ô∏è</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="login-gradient text-white min-h-screen overflow-hidden relative">
                    {/* Floating Sparkles */}
                    <div className="fixed inset-0 pointer-events-none z-0">
                        {[...Array(20)].map((_, i) =>
                            <div key={i} className="absolute text-white/20 animate-float translate-y-[-20px]" style={{ fontSize: Math.random() * 10 + 5 + 'px', top: Math.random() * 100 + '%', left: Math.random() * 100 + '%', animationDelay: Math.random() * 5 + 's', animationDuration: Math.random() * 8 + 4 + 's' }}>‚ú®</div>
                        )}
                    </div>
                    <audio ref={audioRef} src="./background_music.mp4" loop />

                    <div className="fixed top-4 left-4 z-50">
                        <button onClick={() => { if (isPlaying) audioRef.current.pause(); else audioRef.current.play(); setIsPlaying(!isPlaying); }} className={`p-3 rounded-full shadow-lg text-[#830b9d] bg-white/80 hover:bg-white transition-all duration-300 ${isPlaying ? "animate-spin" : ""}`}>
                            <Music size={24} />
                        </button>
                    </div>

                    {/* Letter Overlay */}
                    <AnimatePresence>
                        {showLetter && (
                            <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-md flex items-center justify-center p-6">
                                <div className="bg-white text-gray-800 p-8 md:p-12 rounded-[2rem] max-w-2xl w-full relative shadow-2xl overflow-y-auto max-h-[80vh] border-4 border-pink-200">
                                    <button onClick={() => setShowLetter(false)} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600">‚úï</button>
                                    <div className="text-center mb-6">
                                        <Heart className="mx-auto text-[#830b9d] mb-4" size={48} />
                                        <h2 className="text-3xl font-bold">ÿ≠ÿ®Ÿäÿ®Ÿä ‚ù§Ô∏è</h2>
                                    </div>
                                    <p className="whitespace-pre-wrap text-lg md:text-xl leading-relaxed text-right" style={{ direction: 'rtl' }}>{finalLetter}</p>
                                    <button onClick={() => setShowLetter(false)} className="mt-8 bg-gradient-to-r from-[#830b9d] to-[#830b9d] text-white px-10 py-3 rounded-full font-bold w-full">ÿØÿÆŸàŸÑ ÿßŸÑŸÖŸàŸÇÿπ ‚ù§Ô∏è</button>
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {/* Secret Popup */}
                    <AnimatePresence>
                        {showSecret && (
                            <motion.div initial={{ opacity: 0, scale: 0.5 }} animate={{ opacity: 1, scale: 1 }} exit={{ opacity: 0 }} className="fixed inset-0 flex items-center justify-center bg-black/50 z-50">
                                <div className="bg-white px-16 py-10 rounded-3xl text-4xl font-bold text-[#830b9d] shadow-2xl">ÿ®ÿ≠ÿ®ŸÉ ‚ù§</div>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    {/* Final Scene */}
                    <AnimatePresence>
                        {showFinalScene && <FinalSceneComponent onClose={() => setShowFinalScene(false)} />}
                    </AnimatePresence>

                    {/* Hero */}
                    <motion.section style={{ scale: scaleHero }} className="text-center py-32 relative z-10">
                        <h1 className="text-6xl md:text-8xl font-bold mb-6 font-serif tracking-tighter drop-shadow-lg">{t.names}</h1>
                        <p className="text-2xl font-light italic opacity-80">{t.heroSubtitle}</p>
                        <button onClick={triggerSecret} className="mt-12 bg-white text-[#830b9d] px-12 py-4 rounded-full shadow-2xl font-bold hover:scale-110 transition-transform">ÿ≤ÿ± ÿßŸÑŸÖŸÅÿßÿ¨ÿ£ÿ© ‚ú®</button>
                    </motion.section>

                    {/* Memories */}
                    <section className="py-24 relative z-10">
                        <h2 className="text-5xl font-bold text-center mb-20 drop-shadow-md">{t.navMemories}</h2>
                        <div className="max-w-4xl mx-auto space-y-12 px-6">
                            {t.memories.map((m, i) => (
                                <motion.div key={i} initial={{ opacity: 0, y: 100 }} whileInView={{ opacity: 1, y: 0 }} transition={{ duration: 0.8 }} className={`flex ${i % 2 === 0 ? 'justify-start' : 'justify-end'} w-full`}>
                                    <div className="bg-black/30 backdrop-blur-xl p-8 rounded-3xl border border-white/10 w-full md:w-[450px] group hover:bg-black/40 transition-all">
                                        <div className="aspect-[4/5] w-full rounded-2xl overflow-hidden mb-6 border border-white/20">
                                            <img src={`./mem${i + 1}.jpg`} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" alt="Memory" />
                                        </div>
                                        <h3 className="text-2xl font-bold text-[#830b9d] mb-2">{m.text}</h3>
                                        <p className="text-gray-300 leading-relaxed text-right">{m.desc}</p>
                                    </div>
                                </motion.div>
                            ))}
                        </div>
                    </section>

                    {/* Counter */}
                    <section className="py-24 text-center relative z-10">
                        <h2 className="text-3xl font-bold mb-12 opacity-80">{t.navTime}</h2>
                        <div className="grid grid-cols-2 md:grid-cols-6 gap-6 max-w-5xl mx-auto px-6">
                            <TimeBox label={t.years} value={timeTogether.years} />
                            <TimeBox label={t.months} value={timeTogether.months} />
                            <TimeBox label={t.days} value={timeTogether.days} />
                            <TimeBox label={t.hours} value={timeTogether.hours} />
                            <TimeBox label={t.minutes} value={timeTogether.minutes} />
                            <TimeBox label={t.seconds} value={timeTogether.seconds} />
                        </div>
                    </section>

                    <footer className="py-20 text-center relative z-10 border-t border-white/10">
                        <p className="text-2xl font-serif mb-8">For the rest of our life ‚ù§Ô∏è</p>
                        <button onClick={() => setShowFinalScene(true)} className="bg-white text-[#830b9d] px-8 py-3 rounded-full font-bold shadow-xl hover:bg-pink-50 transition-colors">The Final Scene</button>
                    </footer>
                </div>
            );
        }

        function TimeBox({ label, value }) {
            return (
                <div className="bg-[#830b9d] backdrop-blur-md p-6 rounded-2xl border border-white/10 shadow-xl">
                    <div className="text-4xl font-bold text-[#830b9d] mb-1">{value || 0}</div>
                    <div className="text-xs uppercase tracking-widest opacity-60">{label}</div>
                </div>
            );
        }

        function FinalSceneComponent({ onClose }) {
            const [step, setStep] = useState(0);
            useEffect(() => {
                const schedule = (ms, s) => setTimeout(() => setStep(s), ms);
                schedule(500, 1); schedule(3500, 2); schedule(6500, 3); schedule(9500, 4);
                schedule(12500, 5); schedule(15500, 6); schedule(18500, 7); schedule(21500, 8);
                schedule(25000, 10);
            }, []);

            const text = translations.ar.finalScene;
            return (
                <motion.div initial={{ opacity: 0 }} animate={{ opacity: 1 }} exit={{ opacity: 0 }} className="fixed inset-0 z-[200] bg-black flex items-center justify-center text-center p-8">
                    <button onClick={onClose} className="absolute top-6 right-6 text-white/30 hover:text-white">‚úï</button>
                    <div className="max-w-3xl w-full">
                        <AnimatePresence mode="wait">
                            {step === 1 && <motion.h2 key="1" initial={{ opacity: 0, y: 30 }} animate={{ opacity: 1, y: 0 }} exit={{ opacity: 0, y: -30 }} className="text-4xl md:text-6xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-400 to-#830b9d">{text[0]}</motion.h2>}
                            {(step >= 2 && step <= 8) && (
                                <motion.div key="seq" className="space-y-8">
                                    {step >= 2 && <p className="text-xl md:text-2xl opacity-70">{text[1]}</p>}
                                    {step >= 3 && <p className="text-3xl md:text-5xl font-bold text-pink-400">{text[2]}</p>}
                                    {step >= 4 && <p className="text-xl md:text-2xl mt-8 opacity-70">{text[3]}</p>}
                                    {step >= 5 && <p className="text-3xl md:text-5xl font-bold text-#830b9d">{text[4]}</p>}
                                    {step >= 6 && <p className="text-xl italic text-gray-400 mt-10">"{text[5]}"</p>}
                                    {step >= 7 && <p className="text-4xl md:text-6xl font-bold text-white mt-12">{text[6]}</p>}
                                    {step >= 8 && <p className="text-2xl text-[#830b9d]">{text[7]}</p>}
                                </motion.div>
                            )}
                            {step >= 10 && (
                                <motion.div key="10" initial={{ scale: 0.8, opacity: 0 }} animate={{ scale: 1, opacity: 1 }} className="flex flex-col items-center">
                                    <h1 className="text-7xl md:text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-[#830b9d] mb-8">ToTo & Etsh</h1>
                                    <div className="flex items-center gap-4 text-3xl opacity-80">
                                        <span>{text[8]}</span>
                                        <span className="text-5xl text-pink-500 animate-spin-slow">‚àû</span>
                                    </div>
                                    <p className="mt-12 text-gray-500 italic">Thank you for being my everything.</p>
                                </motion.div>
                            )}
                        </AnimatePresence>
                    </div>
                </motion.div>
            );
        }

        const root = createRoot(document.getElementById("root"));
        root.render(<LoveWebsite />);
    </script>
</body>

</html>
