<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToTo & Etsh - Love Website</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Tajawal', 'sans-serif'],
                        script: ['Dancing Script', 'cursive'],
                    },
                    colors: {
                        rose: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            600: '#e11d48',
                            700: '#be123c',
                            800: '#9f1239',
                            900: '#881337',
                        },
                        premium: {
                            gold: '#D4AF37',
                            magenta: '#830b9d',
                            pink: '#830b9d',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }

        .glass-panel {
            background: rgba(131, 11, 157, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .premium-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-gradient {
            background: radial-gradient(circle at 50% 50%, #830b9d 0%, #000000 100%);
        }

        .aura-glow {
            position: absolute;
            width: min(600px, 90vw);
            height: min(600px, 90vw);
            background: radial-gradient(circle, rgba(131, 11, 157, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(80px);
            animation: auraMove 20s infinite alternate;
        }

        @keyframes auraMove {
            0% {
                transform: translate(-20%, -20%) scale(1);
            }

            100% {
                transform: translate(20%, 20%) scale(1.2);
            }
        }

        .shimmer-btn {
            position: relative;
            overflow: hidden;
        }

        .shimmer-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .animate-fade-in {
            animation: fadeIn 1s ease-in forwards;
            opacity: 0;
        }

        .animate-slide-up {
            animation: slideUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #830b9d;
            border-radius: 4px;
        }

        /* 3D Carousel */
        .carousel-container {
            perspective: 1000px;
            overflow: visible;
        }

        .carousel {
            width: 100%;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 20s infinite linear;
        }

        @media (max-width: 768px) {
            .carousel {
                height: 250px;
            }
        }

        .carousel:hover {
            animation-play-state: paused;
        }

        .carousel-item {
            position: absolute;
            width: 180px;
            height: 270px;
            left: 50%;
            top: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%) rotateY(var(--i)) translateZ(350px);
            transition: transform 0.5s, box-shadow 0.5s;
            -webkit-box-reflect: below 10px linear-gradient(transparent, transparent, #0005);
        }

        @media (max-width: 768px) {
            .carousel-item {
                width: 120px;
                height: 180px;
                transform: translate(-50%, -50%) rotateY(var(--i)) translateZ(200px);
            }
        }

        @keyframes spin {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }

        /* Particles */
        .particle {
            position: fixed;
            pointer-events: none;
            animation: burst 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes burst {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        /* Cursor Trail */
        .trail-heart {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            animation: fadeUp 1s ease-out forwards;
            z-index: 9999;
        }

        @keyframes fadeUp {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -150%) scale(0.5);
                opacity: 0;
            }
        }

        /* Camera Viewfinder Overlay */
        .camera-overlay {
            pointer-events: none;
            position: absolute;
            inset: 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            z-index: 50;
        }

        .rec-dot {
            width: 12px;
            height: 12px;
            background-color: red;
            border-radius: 50%;
            animation: pulse-slow 1s infinite;
        }

        .corner-tl,
        .corner-tr,
        .corner-bl,
        .corner-br {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid white;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }

        /* Film Strip Style for Carousel Items */
        .film-border {
            background-color: #830b9d;
            padding: 15px 5px;
            /* Vertical padding simulates film sprockets */
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* Heart Crush Game - Premium Visuals */
        .heart-crush-container {
            perspective: 1000px;
        }

        .main-heart {
            font-size: 10rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            filter: drop-shadow(0 0 20px rgba(209, 12, 127, 0.5));
            display: inline-block;
            position: relative;
        }

        .main-heart:active {
            transform: scale(0.9) rotate(-5deg);
        }

        .heart-shake {
            animation: heartShake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes heartShake {

            10%,
            90% {
                transform: translate3d(-2px, 0, 0) rotate(-2deg);
            }

            20%,
            80% {
                transform: translate3d(4px, 0, 0) rotate(3deg);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-6px, 0, 0) rotate(-4deg);
            }

            40%,
            60% {
                transform: translate3d(6px, 0, 0) rotate(4deg);
            }
        }

        .heart-cracked {
            position: relative;
        }

        .heart-cracked::after {
            content: '‚ö°';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            filter: blur(1px);
        }

        .final-heart-glow {
            font-size: 12rem;
            color: #ff4db1;
            filter: drop-shadow(0 0 50px rgba(255, 77, 177, 0.9)) drop-shadow(0 0 100px rgba(255, 77, 177, 0.4));
            animation: finalHeartFloat 3s infinite ease-in-out, finalHeartGlowPulse 2s infinite ease-in-out;
            cursor: pointer;
            z-index: 10002;
        }

        @keyframes finalHeartFloat {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        @keyframes finalHeartGlowPulse {

            0%,
            100% {
                filter: drop-shadow(0 0 50px rgba(255, 77, 177, 0.9));
            }

            50% {
                filter: drop-shadow(0 0 80px rgba(255, 77, 177, 1)) brightness(1.2);
            }
        }

        .shatter-particle {
            position: absolute;
            pointer-events: none;
            animation: shatter 1s ease-out forwards;
        }

        @keyframes shatter {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0) rotate(var(--tr));
                opacity: 0;
            }
        }

        .click-hint {
            animation: hintPulse 1.5s infinite;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            margin-top: 2rem;
        }

        @keyframes hintPulse {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.8;
                transform: scale(1.05);
            }
        }

        .game-overlay {
            background: radial-gradient(circle, rgba(30, 0, 15, 0.98) 0%, rgba(0, 0, 0, 1) 100%);
        }

        /* Premium Envelope Styling */
        .envelope-container {
            position: relative;
            width: min(300px, 85vw);
            height: min(200px, 55vw);
            margin: auto;
            cursor: pointer;
            perspective: 1500px;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .envelope-container:hover {
            transform: scale(1.05) rotateX(10deg);
        }

        .envelope-container.is-growing {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            z-index: 200;
            cursor: default;
        }

        .envelope-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: #830b9d;
            /* Premium Magenta Body */
            border-radius: 8px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .is-growing .envelope-wrapper {
            background: transparent;
            box-shadow: none;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: calc(min(300px, 85vw) / 2) solid transparent;
            border-right: calc(min(300px, 85vw) / 2) solid transparent;
            border-top: calc(min(200px, 55vw) * 0.55) solid #830b9d;
            z-index: 50;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: top;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }

        .envelope-open .envelope-flap {
            transform: rotateX(180deg);
            z-index: 10;
        }

        .envelope-front {
            position: absolute;
            width: 0;
            height: 0;
            border-left: calc(min(300px, 85vw) / 2) solid transparent;
            border-right: calc(min(300px, 85vw) / 2) solid transparent;
            border-bottom: calc(min(200px, 55vw) * 0.55) solid #8e037a;
            bottom: 0;
            z-index: 40;
        }

        .envelope-sides {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #830b9d;
            clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
            z-index: 35;
        }

        .wax-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: min(60px, 18vw);
            height: min(60px, 18vw);
            background: linear-gradient(135deg, #111827 0%, #31073a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 60;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.2);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .wax-seal svg {
            color: #fecaca;
            width: 30px;
            height: 30px;
        }

        .envelope-open .wax-seal {
            opacity: 0;
            transform: translate(-50%, -60%) scale(1.5);
            pointer-events: none;
        }

        .letter-paper {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            height: 180px;
            background: #fdfcf0;
            /* Ivory/Cream Paper */
            border-radius: 2px;
            z-index: 20;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .envelope-open .letter-paper {
            transform: translateX(-50%) translateY(-100px);
            height: 220px;
        }

        .is-growing .letter-paper {
            width: 95%;
            max-width: 800px;
            height: 85vh;
            bottom: 50%;
            transform: translate(-50%, 50%);
            border-radius: 20px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.8);
            overflow-y: auto;
            z-index: 300;
        }

        .letter-scroll-content {
            opacity: 0;
            transition: opacity 0.5s ease 0.8s;
        }

        .is-growing .letter-scroll-content {
            opacity: 1;
        }

        .letter-content {
            font-family: 'Dancing Script', cursive;
            color: #4b2c20;
            text-align: center;
            font-size: clamp(1rem, 4vw, 1.5rem);
            line-height: 1.6;
        }

        /* Modal specific refinements */
        .premium-letter-modal {
            background-color: #fff9ea;
            background-image: radial-gradient(#e2d2b5 1px, transparent 1px);
            background-size: 20px 20px;
            border: 2px solid #e2d2b5;
            position: relative;
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.5), inset 0 0 150px rgba(226, 210, 181, 0.3);
        }

        .letter-border {
            position: absolute;
            top: 20px;
            bottom: 20px;
            left: 20px;
            right: 20px;
            border: 1px solid #830b9d;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Fancy Letter Typography */
        .fancy-letter span:last-child {
            font-size: 1.6em;
            color: #830b9d;
            vertical-align: bottom;
            font-family: 'Dancing Script', cursive;
        }

        .film-border::before,
        .film-border::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 10px;
            background-image: linear-gradient(to right, white 50%, transparent 50%);
            background-size: 20px 100%;
            opacity: 0.3;
        }

        .film-border::before {
            top: 5px;
        }

        .film-border::after {
            bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const Heart = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
                <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
            </svg>
        );

        const Lock = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" className={className}>
                <path fillRule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clipRule="evenodd" />
            </svg>
        );

        // Particle System Hook
        function useParticleSystem() {
            useEffect(() => {
                const handleClick = (e) => {
                    const colors = ['#830b9d', '#ff4db1', '#ff85cc', '#ffb3e0', '#ff66c4'];
                    for (let i = 0; i < 15; i++) {
                        const particle = document.createElement('div');
                        particle.classList.add('particle');
                        particle.innerHTML = '‚ù§Ô∏è';
                        particle.style.left = e.clientX + 'px';
                        particle.style.top = e.clientY + 'px';
                        particle.style.color = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.fontSize = Math.random() * 20 + 10 + 'px';
                        particle.style.setProperty('--tx', (Math.random() - 0.5) * 200 + 'px');
                        particle.style.setProperty('--ty', (Math.random() - 0.5) * 200 + 'px');
                        document.body.appendChild(particle);
                        setTimeout(() => particle.remove(), 1000);
                    }
                };

                const handleMove = (e) => {
                    if (Math.random() > 0.85) {
                        const heart = document.createElement('div');
                        heart.classList.add('trail-heart');
                        heart.innerHTML = '‚ú®';
                        heart.style.left = e.clientX + 'px';
                        heart.style.top = e.clientY + 'px';
                        document.body.appendChild(heart);
                        setTimeout(() => heart.remove(), 1000);
                    }
                };

                window.addEventListener('click', handleClick);
                window.addEventListener('mousemove', handleMove);
                return () => {
                    window.removeEventListener('click', handleClick);
                    window.removeEventListener('mousemove', handleMove);
                }
